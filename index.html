<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <img src="./images/bg-pattern-top.svg" class="top" alt="" />
      <img src="./images/bg-pattern-bottom.svg" class="bottom" alt="" />
      <article class="card">
        <div class="upper-header">
          <div class="position">
            <img
              src="./images/bg-pattern-card.svg"
              class="profile-background"
              alt=""
            />
            <img src="./images/image-victor.jpg" class="profile" alt="" />
          </div>
          <div class="card-info">
            <div class="name-age">
              <h class="name">Victor Crest</h>
              <p class="age">26</p>
            </div>
            <p class="city">London</p>
          </div>
        </div>
        <hr />
        <div class="stats">
          <div class="stat">
            <h1>80K</h1>
            <p>Followers</p>
          </div>
          <div class="stat">
            <h1>803K</h1>
            <p>Likes</p>
          </div>
          <div class="stat">
            <h1>1.4K</h1>
            <p>Photos</p>
          </div>
        </div>
      </article>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Manish Kushwaha</a>.
    </div>
  </body>
</html>
